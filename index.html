                 <section id="tribute-info">
                     <h3>Here's a time line of David´s life:</h3>    
                         <ul>
                             <li><strong>1947</strong> - Born in Brixton, The United Kingdom.</li>
                             <li><strong>1947-1962</strong> - Primeros años: Bowie asistió al Stockwell Infants School hasta los seis años de edad, donde se ganó una reputación de niño superdotado y decidido, además de rebelde y peleón.</li>
                             <li><strong>1962-1968</strong> - de The Kon-rads a The Riot Squad</li>
                             <li><strong>1969-1974</strong> - del folk psicodélico al glam rock</li>
                             <li><strong>1974-1976</strong> - soul, funk y The Thin White Duke</li>
                             <li><strong>1976-1979</strong> - Berlin</li>
                             <li><strong>1980-1989</strong> - de estrella a superestrella</li>
                             <li><strong>1989-1991</strong> - Tin Machine</li>
                             <li><strong>1992-1999</strong> - Musica electronica</li>
                             <li><strong>1999-2013</strong> - Neoclasicismo</li>
                             <li><strong>2013-2016</strong> - Retiro de los escenarios</li>
                         </ul>
                 <blockquote>
                 <p><i>"Gentleness clears the soul, love cleans the mind and makes it free."</i></p>
                 <cite>--David Bowie</cite>
                 </blockquote>
